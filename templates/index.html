<!DOCTYPE html>
<html>
  <head>
    <title>
      Restaurants
    </title>
  </head>
  <body>
    <h1>
    <div id="map" style="width:100%;height:500px"></div>
    <script>
      function myMap() {
        var myCenter = new google.maps.LatLng(12.975021, 77.607576);
        var mapCanvas = document.getElementById("map");
        var mapOptions = {center: myCenter, zoom: 12};
        var map = new google.maps.Map(mapCanvas, mapOptions);
        {% for i in row %}
          var pos = new google.maps.LatLng({{i[2]}},{{i[3]}});
          var marker = new google.maps.Marker({position:pos});
          var infowindow = new google.maps.InfoWindow({
            content: "{{i[0]}} Ratings {{i[4]}}" 
          });
          marker.setMap(map);
          infowindow.open(map,marker);
        {% endfor %}
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzi-jbXO8Clj4UGJO9gbhZjR3r_afWt1Y&callback=myMap"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </body>
</html>
